<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - KARLDAY</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #111;
            padding: 40px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { letter-spacing: 3px; font-weight: 300; text-transform: uppercase; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #000;
            border: 1px solid #333;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #d4a5a5;
            border: none;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        button:hover { background: white; }
        .link { display: block; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.9em; }
        .link:hover { color: #d4a5a5; }
        .error { color: #ff4444; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <div id="error-message" class="error"></div>
        
        <form id="register-form">
            <input type="text" id="username" placeholder="Elige un usuario" required>
            <input type="password" id="password" placeholder="Elige una contraseña" required>
            <button type="submit">Registrarme</button>
        </form>
        
        <a href="index.html" class="link">¿Ya tienes cuenta? Iniciar Sesión</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
